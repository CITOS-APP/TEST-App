<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.1.0/annyang.min.js"></script>
    <script>
    window.onload = function(){
        if(annyang) {
            var commands = {
                '안녕': function() {
                    alert('안녕하세요');
                }
            };
            annyang.setLanguage("ko");
            annyang.addCommands(commands);
            annyang.start();
        }
    }


    </script>
